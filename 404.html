<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>La Shoopa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <!-- Header -->
        <header class="header" id="header">
          <div class="container">
            <div class="header__inner">
              <a href="#" class="header__logo">La Shoopa</a>
              <nav class="nav" id="nav">
                <a href="#" class="nav__link">Men</a>
                <a href="#" class="nav__link">Women</a>
                <a href="#" class="nav__link">About</a>
              </nav>
              <a href="#" class="shop__cart__link"
                ><i class="fa fa-shopping-cart" aria-hidden="true"></i
              ></a>
              <button class="burger" id="navToggle" type="button">
                <span class="burger__item">Menu</span>
              </button>
            </div>
            <!-- /header__inner -->
          </div>
          <!-- /.container -->
        </header>
        <!-- /.header -->

        <div class="not__found">
          <div class="container">
            <h2 class="not__found__text">404. Page not found</h2>
          </div>
        </div>
      </div>
      <!-- /.content -->

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <nav class="footer__contacts">
            <h3 class="footer__contacts__text">Contact us:</h3>
            <a href="#" class="footer__contacts__link" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="footer__contacts__link" target="_blank"
              ><i class="fas fa-at"></i
            ></a>
            <a href="#" class="footer__contacts__link" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="footer__contacts__link" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </nav>
          <div class="footer__copyright">
            Â© 2020 lashopaa.com - All Rights Reserved
          </div>
        </div>
        <!-- /.container -->
      </footer>
      <!-- /.footer -->
    </div>

    <!-- Javascript -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
